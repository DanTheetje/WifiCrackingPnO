{% extends "base.html" %} {% block title %}Forum{% endblock %} {% block
content%}
<h1 align="center">Posts</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for post in posts %}
  <li class="list-group-item">
    {{ post.title }}
    <br />
    {{ post.username }}
    <br />
    {{ post.content }}
  </li>
  <br />{% endfor %}
</ul>
{% endblock %}
